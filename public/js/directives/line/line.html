
<div layout="row" layout-align="space-around center">
  <div flex="20">
    {{ torrent.name }}
  </div>
  <div flex="20">
    {{ torrent.url | limitTo: 30 }}
  </div>
  <div flex="20">
    {{ torrent.path | limitTo: 30 }}
  </div>
  <div flex="20">
    {{ torrent.torrent.magnetURI | limitTo : 30 }}
  </div>
  <div flex><md-button class="md-mini" aria-label="remove" ng-click="removeTorrents(torrent._id)">remove</md-button></div>
</div>
